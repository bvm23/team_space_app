<p class="avatar">
  <img [src]="data.image" [alt]="data.name" width="80px" height="80px" />
</p>
<div class="info">
  <h2 [title]="data.name">
    {{ data.name }}
  </h2>
  <h3
    [class]="{
      role: true,
      admin: data.role === 'admin',
      manager: data.role === 'manager'
    }"
  >
    {{ data.role }}
  </h3>
</div>
<p class="menu-btn">
  <button (click)="onMenuClick()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="34px"
      viewBox="0 -960 960 960"
      width="34px"
      fill="#000"
    >
      <path
        d="M480.5-114q-39.5 0-67.5-27.91-28-27.9-28-67.09 0-39.6 27.91-67.8Q440.81-305 480-305q40 0 67.5 28.08 27.5 28.07 27.5 67.5Q575-170 547.5-142t-67 28Zm0-271q-39.5 0-67.5-27.91-28-27.9-28-67.09 0-40 27.91-67.5Q440.81-575 480-575q40 0 67.5 27.5t27.5 67q0 39.5-27.5 67.5t-67 28Zm0-270q-39.5 0-67.5-28.28-28-28.29-28-68 0-39.72 27.91-67.22Q440.81-846 480-846q40 0 67.5 27.5t27.5 67.22q0 39.71-27.5 68Q520-655 480.5-655Z"
      />
    </svg>
  </button>
</p>
@if (menuOpened && selectedMemberId===data.id) {
<ul
  [style]="{
    left: menuCardPosition.left,
    top: menuCardPosition.top
  }"
  class="menu"
  (click)="closeMenu()"
>
  <li (click)="onChangeRole('admin')">Make Admin</li>
  <li (click)="onMakeManager()">Make Manager</li>
  <li (click)="onRemove()">Remove Member</li>
</ul>
}
