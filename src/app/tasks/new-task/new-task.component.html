<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <form (ngSubmit)="onSubmit()">
    <input type="text" name="task" id="task" [(ngModel)]="enteredTask" />
    <button type="submit">save</button>
    @if(screenWidth>768){
    <button type="button" (click)="onCancel()">cancel</button>
    }
  </form>
</dialog>
